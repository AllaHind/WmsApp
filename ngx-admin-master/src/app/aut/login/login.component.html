<!DOCTYPE html>
<html>
<body >
<div class="container">
  <div class="row2 justify-content-center">
    <div class="image-block bg-login-image"></div>

    <form class="right-block" *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate >
      <h1 class="text-gray-900 text-center">Login!</h1>

      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input type="text"

               name="username"
               ngModel
               class="input-field"
               [(ngModel)]="form.username"
               required
               #username="ngModel">
      </div>

      <div *ngIf="f.submitted && username.invalid" class="alert-danger center">
        Username is required!
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input  ngModel
                class="input-field"
                type="password"

                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel">
      </div>

      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && password.invalid"
      >
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">
      Login
    </button>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
      Login failed: {{ errorMessage }}
    </div>
  </div>
    </form>

</div>
</div>
</body>
</html>
